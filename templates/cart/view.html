{% extends 'base.html' %}

{% block content %}
<div class='col-md-8 col-md-offset-2'>

{% if empty %}
<h1>{{ empty_message }}</h1>
{% else %}
<table class='table'>
<thead>
<th>Item</th>
<th>Price</th>
<th>Remove item</th>
</thead>
<tfoot>
<tr>
<td></td>
<td>Total: {{ cart.total }}
</tr>
</tfoot>
{% for item in cart.products.all %}

<tr><td>{{ item }}</td><td>{{ item.price }}</td><td><a href='{% url "update_cart" item.slug %}'>Remove</a></td></tr>

{% endfor %}

</table>

{% endif %}
</div>
{% endblock %}
