<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
  <form method="POST" action="{% url 'ajax_email_signup' %}" id="market-form"> {% csrf_token %}
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <!--<input type="text" class="form-control" placeholder="Enter Email" />-->
        
        <input type="email" class="form-control" placeholder="Email address" name="email" maxlength="200" required="" id="id_email">
        <input type="submit" class="btn btn-success" />
      
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" id="send-market-form" class="btn btn-primary">Save changes</button>
      </div>
    </div>
    </form>
  </div>
</div>
